<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de texto</title>
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Fontes --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <script src="./assets/js/script.js" defer></script>
</head>
<body>
    <section class="section-container">
        <h1>Conversor de Texto: Maiúsculas e Minúsculas</h1>
        <section class="forms">
            <form>
                <label for="texto">Copie seu texto aqui:</label>
                <textarea class="textarea-conversor"></textarea>
                <div class="btns">
                    <button class="conversor-maiuscula">Maiúsculas</button>
                    <button class="conversor-minuscula">Minúsculas</button>
                    <button class="conversor-primeira-letra">Primeira letra maiúsculas</button>
                </div>
            </form>
        </section>

        <section class="forms">
            <form>
                <label for="texto">Resultado</label>
                <textarea class="valor-convertido textarea-conversor"></textarea>
            </form>
        </section>
    </section>
</body>
</html>
